<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	</head>
<body>
	<svg width="400" height="400">
	    <rect y="10" x="30" width="20" height="15" style="fill: rgb(153,0,0);"></rect>
	    <rect y="40" x="30" width="280" height="15" style="fill: rgb(153,0,0);"></rect>
	    <rect y="70" x="30" width="156" height="15" style="fill: rgb(153,0,0);"></rect>
	    <rect y="100" x="30" width="222" height="15" style="fill: rgb(153,0,0);"></rect>
	    <rect y="130" x="30" width="40" height="15" style="fill: rgb(153,0,0);"></rect>
  	</svg>

  	<svg width="400" height="400">
      <circle cx="130" r="5" cy="70" style="fill: grey;"></circle>
      <circle cx="10" r="5" cy="70" style="fill: grey;"></circle>
      <circle cx="70" r="5" cy="70" style="fill: grey;"></circle>
      <circle cx="190" r="5" cy="70" style="fill: grey;"></circle>
      <circle cx="250" r="5" cy="70" style="fill: #990000;"></circle>
    </svg>
    
    <script>
		var rectangles=d3.selectAll("rect");
		console.log(rectangles);
		rectangles.style('fill','white')
				  .attr('x',30)
				  .attr('width',15)
				  .attr('height',15)
		var datapoints = [10,140,78,111,20]
		rectangles.data(datapoints);
		rectangles.attr('width',function(d) {console.log(d);
			return (d);
		})

		rectangles.attr('width',0)
				  .transition()
				  .duration(5000)
				  .ease('linear')
				  .style('fill','#FF9999')
				  .attr('width',function(d) {
				  	return (d*2);
				  })

		var circles = d3.selectAll("circle");
		console.log(circles);

		var fulldata = [
	      { 'year': 2012, 'sales': 500 },
	      { 'year': 2010, 'sales': 10 },
	      { 'year': 2011, 'sales': 140 },
	      { 'year': 2013, 'sales': 111 },
	      { 'year': 2014, 'sales': 20 },
	    ];

	    circles.data(fulldata);

	    circles.attr('r',function(d) {
	    	return Math.sqrt(d['sales']);
	    })
	    	   .attr('cy',70)
	    	   .attr('cx',function(d){
	    	   	var retirmcx;
	    	   	if (d['year'] ===2010) {returncx = 10;}
	    	   	if (d['year'] ===2011) {returncx = 70;}
	    	   	if (d['year'] ===2012) {returncx = 130;}
	    	   	if (d['year'] ===2013) {returncx = 190;}
	    	   	if (d['year'] ===2014) {returncx = 250;}
	    	   	return returncx;
	    	   })
	    	   .style('fill',function(d){
	    	   	var returnColor;
	    	   	if (d['year'] ===2014) {returnColor = '#660000';}
	    	   	return returnColor;
	    	   })


	</script>
</body>
</html>
