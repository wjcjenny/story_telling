	</head>
	<body>
		<svg width="720" height="120">
			<circle r="10" cx="10" cy="50"></circle>
			<circle r="10" cx="50" cy="50"></circle>
			<circle r="10" cx="100" cy="50"></circle>
		</svg>


		<script>
			var circles = d3.selectAll("circle");
			console.log(circles);
			circles.style('fill','purple')

			var datapoints = [40,60,120];

			circles.data(datapoints);
			
			/* circles.attr('r',100);
			this select all the circle to change it attributes*/
			circles.attr('r', function(d) {
				console.log(d);
				//return 40;
				// d is the data point
				return Math.sqrt(d);
			});

			/*look up:
			'easing functions', .ease("linear")*/
			circles.attr('r',0)
					//.attr('r',30);
					//what write first, then it is covered by later attributes
					.transition()
					.duration(2000)
					.style('fill','yellow')
					.attr('r',function(d) {
						return Math.sqrt(d*2);
					});

		</script>



		<!-- This is content that the user will see -->
